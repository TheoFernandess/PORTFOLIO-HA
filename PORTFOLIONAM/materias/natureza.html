<body>
  <header>
    <!-- Barra de navegação superior -->
    <div class="navSuperior">
      <!-- Botão Home -->
      <a href="../index.html"><button class="home">INÍCIO</button></a>

      <!-- Menu suspenso para atividades -->
      <div class="dropdown">
        <button id="colorToggleButton" class="atividade"
          onclick="toggleDropdown(event, 'dropdown1')">ATIVIDADES E.M.</button>
        <div id="dropdown1" class="dropdown-content">
          <a href="./humanas.html">Humanas</a>

          <a href="./matematica.html">Matemática</a>
        </div>
      </div>

      <!-- Menu suspenso para técnico -->
      <div class="dropdown">
        <button id="colorToggleButton2" class="tecnico" onclick="toggleDropdown(event, 'dropdown2')">TÉCNICO</button>
        <div id="dropdown2" class="dropdown-content">
          <a href="../tecnico/desenvolvimento.html">Desenvolvimento</a>
          <a href="../tecnico/implantacao.html">Implantação</a>

      <!-- Menu suspenso para extras -->

        <div id="dropdown3" class="dropdown-content">

  <main>
    <div class="navMeio">

        <a href="./trimestre3/natureza3.html"><button class="botaoT3">3º Trimestre</button></a>

    </div>
  </main>
</body>

<script>
  /**
 * Alterna a exibição do menu suspenso ao clicar no botão correspondente.
 * @param {Event} event - O evento de clique no botão.
 * @param {string} dropdownId - O ID do menu suspenso a ser alternado.
 */
  function toggleDropdown(event, dropdownId) {
    event.stopPropagation(); // Impede que o clique no botão feche o menu se for clicado fora

    // Fecha todos os menus suspensos, exceto o que foi clicado
    const dropdowns = document.querySelectorAll('.dropdown-content');
    dropdowns.forEach(dropdown => {
      if (dropdown.id !== dropdownId) {
        dropdown.classList.remove('show');
      }
    });

    // Alterna a visibilidade do menu suspenso clicado
    const dropdown = document.getElementById(dropdownId);
    dropdown.classList.toggle('show');
  }

  // Fecha todos os menus suspensos ao clicar fora deles
  document.addEventListener('click', function () {
    const dropdowns = document.querySelectorAll('.dropdown-content');
    dropdowns.forEach(dropdown => {
      if (dropdown.classList.contains('show')) {
        dropdown.classList.remove('show');
      }
    });
  });

  // Seleciona todos os botões
  const buttons = document.querySelectorAll('.atividade, .tecnico, .extra, .botaoT');

  // Adiciona o evento de clique a cada botão
  buttons.forEach(button => {
    button.addEventListener('click', function (event) {
      event.stopPropagation(); // Impede a propagação do clique para o documento

      // Remove a classe 'active' de todos os botões
      buttons.forEach(btn => btn.classList.remove('active'));

      // Adiciona a classe 'active' ao botão clicado
      button.classList.add('active');
    });
  });

  // Adiciona o evento de clique ao documento para resetar a cor de todos os botões
  document.addEventListener('click', function () {
    // Remove a classe 'active' de todos os botões
    buttons.forEach(button => button.classList.remove('active'));
  });
</script>

</html>
